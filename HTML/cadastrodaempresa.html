<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="../CSS/global.css" />
    <link rel="stylesheet" href="../CSS/cadastroempresa.css" />
</head>
<body>
    <nav>
      <div class="logo">
        <a href="../HTML/paginainicial.html">
          <img
            src="../IMAGENS/Logo SOS CELULARCerta.png"
            alt="Logo SOS Celular"
          />
        </a>
      </div>
    </nav>
    <div class="cabecalho">
      <ul> <a href="../HTML/paginainicial.html">Início</a></ul>
        <a href="../HTML/quemsomos.html">Quem Somos</a> 
        <a href="../HTML/cadastrodaempresa.html">Empresa</a> 
        <a href="../HTML/perfil.html">Perfil</a>
    </div>
    <div class="container">
        <h1>Tem uma empresa?</h1>
        <p>Faça o cadastro aqui!</p>
        <br>
    </div>

        <div class =cadastro>
            <div class="form-grid">
                <input type="text" 
                id="username" 
                name="username" required
                placeholder="Nome da Empresa:">
            </div>
             <div class="form-grid">
                <input type="text" 
                id="cep" 
                name="cep" required
                placeholder="CEP:">
            </div>
            <div class="form-grid">
                <input type="text" 
                id="endereco" 
                name="endereco" required
                placeholder="Endereço:">
            </div>
            <div class="form-grid">
                <label for="numero"></label>
                <input type="text" 
                id="numero" 
                name="numero" required 
                placeholder="Número:">
            </div>
            <div class="form-grid">
                <input type="text" 
                id="bairro" 
                name="bairro" required
                placeholder="Bairro:">
            </div>
            <div class="form-grid">
                <input type="text" 
                id="estado" 
                name="estado" required
                placeholder="Estado:">
            </div>
            <div class="form-grid">
                <input type="text" 
                id="telefone" 
                name="telefone" required
                placeholder="Contato:">
            </div>
            <div class="form-grid">
                <input type="email" 
                id="email" 
                name="email" required
                placeholder="E-mail:">
            </div>
<br>
            <button class="box" type="submit">Cadastrar</button>
        </div>
    <footer>
        <p>&copy; 2025 Sua Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
