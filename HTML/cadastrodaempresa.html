<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <nav>
        <a href="../HTML/paginainicial.html">Início</a> | 
        <a href="../HTML/quemsomos.html">Quem Somos</a> | 
        <a href="../HTML/cadastrodaempresa.html">Empresa</a> | 
        <a href="../HTML/perfil.html">Perfil</a>
    </nav>
    <div class="container">
        <h1>Tem uma empresa?</h1>
        <p>Faça o cadastro da sua empresa!</p>
        <br>

            <div class="form-group">
                <label for="username">Nome da empresa:</label>
                <input type="text" id="username" name="username" required>
            </div>
             <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit">Cadastrar</button>
    </div>

    </footer>
</body>
</html>
